{% load static %}

<!DOCTYPE html>
<html lang="UA">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Мукачівський військовий госпіталь</title>
   <link href="{% static 'cssdoc/styles.css' %}" rel="stylesheet">
   <style>
   
      .grid {
          background-color: lightgreen;
          display: grid;
          padding: 10px;
          grid-column-gap: 1px;

      }

      .grid-item {
          background-color: lightgreen;
          font-size: 14px;
          padding: 20px;
          text-align: center;
      }
      
  </style>
</head>

<body>
   {% block bodydoc %}
   {% endblock %}

</html>
